<div class="container">
  <form (ngSubmit)="processForm()">
    
    <div class="form-group">
      <label for="nom">Nom: </label>
      <input type="text" name="nom" class="form-control" [(ngModel)]="patient.nom">
    </div>
    <div class="form-group">
        <label for="prenom">prenom: </label>
      <input type="text" name="prenom" class="form-control" [(ngModel)]="patient.prenom">
    </div>

    <div class="form-group">
      <label for="Adresse">Adresse: </label>
      <input type="text" name="Adresse" class="form-control" [(ngModel)]="patient.adresse">
    </div>

    <div class="form-group">
      <label for="tel">telephone: </label>
      <input type="text" name="tel" class="form-control" [(ngModel)]="patient.tel">
    </div>

    <div class="form-group">
      <label for="sexe">sexe: </label>
      <input type="text" name="sexe" class="form-control" [(ngModel)]="patient.sexe">
    </div>

    <div class="form-group">
      <label for="login">login: </label>
      <input type="text" name="login" class="form-control" [(ngModel)]="patient.login">
    </div>

    <div class="form-group">
      <label for="mdp">mdp: </label>
      <input type="text" name="mdp" class="form-control" [(ngModel)]="patient.mdp">
    </div>

    <div class="form-group">
      <label for="date">date: </label>
      <input type="text" name="date" class="form-control" [(ngModel)]="assurance.date">
    </div>

    <div class="form-group">
      <label for="type">type: </label>
      <input type="text" name="type" class="form-control" [(ngModel)]="assurance.type">
    </div>

    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
